        /* Estilos para la animación iOS del texto */
        .ios-message-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 1000;
            pointer-events: none;
            height: 100vh;
        }
        
        .ios-message {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            padding: 25px 40px;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(100%);
            animation: iosSlideIn 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            animation-delay: 1s;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom: none;
        }
        
        @keyframes iosSlideIn {
            0% {
                transform: translateY(100%);
            }
            60% {
                transform: translateY(-15%);
            }
            80% {
                transform: translateY(5%);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .ios-message span {
            font-size: 3.5rem;
            font-weight: 900;
            color: #ff4d6d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            display: block;
            padding: 10px;
        }
        
        .anniversary {
            font-size: 1.8rem;
            font-weight: 700;
            color: #9c27b0;
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            display: block;
        }
        
        .ios-home-indicator {
            width: 134px;
            height: 5px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            margin: 20px auto 5px;
        }
        
        /* Asegurar que el contenedor sea relativo para posicionamiento absoluto */
        .container {
            position: relative;
        }
    </style>
</head>
